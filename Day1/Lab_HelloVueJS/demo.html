<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab</title>
    <style>
        body>div {
            font-family: sans-serif;
            font-size: 1.25em;
            border: 1px solid gray;
            padding: 20px;
            margin: 20px;
        }

        .color {
            color: red;
        }

        .size {
            font-size: 48px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>

    <div id="app1">
        {{ message }}
    </div>
    <div id="app2">
        <span v-bind:class="color">
            請將滑鼠移到本段文字上方
        </span>
    </div>

    <script>
        const app1 = new Vue({
            el: "#app1",
            data: {
                message: () => {
                    return 4 % 2
                }
            }
        })
        var app2 = new Vue({
            el: '#app2',
            data: {
                class: app1
            }
        });
    </script>
</body>

</html>
