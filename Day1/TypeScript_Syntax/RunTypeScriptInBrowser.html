    <script type="text/typescript">
        class CAnimal {
            private _weight: number = 0;

            get weight(): number {
                return this._weight;
            }
            set weight(weightValue: number) {
                if (weightValue > 0) {
                    this._weight = weightValue;
                }
            }

            constructor(weightValue: number = 1) {
                this.weight = weightValue;
            }

            makeSound(): void {
                alert("Animal: ...");
            }
        }

        class CDog extends CAnimal {
            makeSound(): void {
                // super.makeSound();
                alert("Dog barking!");
            }	
        }

        let obj = new CDog(3);
        obj.makeSound();
    </script>
